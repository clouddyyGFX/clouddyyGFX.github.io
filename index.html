
<!DOCTYPE html>

<head>

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1471658794273-6fd0e3e5c0c3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      animation: stars 200s linear infinite;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff004c, #ff7d7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .intro {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #eee;
    }

    .section {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .section h2 {
      font-size: 2rem;
      color: #ff4c4c;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem;
    }

    .gallery img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0055;
    }

    .pricing {
      font-size: 1.3rem;
      color: #f5f5f5;
      margin-bottom: 2rem;
    }

    .pricing span {
      display: block;
      margin: 0.5rem 0;
    }

    .contact-btn a {
      background-color: #ff004c;
      padding: 14px 28px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    .contact-btn a:hover {
      background-color: #cc0033;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #aaa;
    }
